<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Livros Disponíveis</title>
</head>
<body>
    <header>
        <h1>Biblioteca Divertida</h1>
        <nav>
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('cadastrar_livro') }}">Cadastrar Livro</a>
        </nav>
    </header>
    <main>
        <h2>Livros Disponíveis</h2>
        <ul>
            {% for livro in livros %}
            <li>{{ livro.titulo }} por {{ livro.autor }}</li>
            {% endfor %}
        </ul>

        <h2>Emprestar um Livro</h2>
        <form action="{{ url_for('emprestar_livro') }}" method="POST">
            <label for="titulo">Escolha um livro:</label>
            <select name="titulo" id="titulo" required>
                {% for livro in livros %}
                <option value="{{ livro.titulo }}">{{ livro.titulo }}</option>
                {% endfor %}
            </select>

            <label for="usuario">Escolha um usuário:</label>
            <select name="usuario" id="usuario" required>
                {% for usuario in usuarios %}
                <option value="{{ usuario.nome }}">{{ usuario.nome }}</option>
                {% endfor %}
            </select>

            <button type="submit">Emprestar Livro</button>
        </form>
    </main>
</body>
</html>
